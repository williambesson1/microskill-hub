<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sunk Cost Cutter: Full Masterclass</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; color: #1e293b; }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .choice-btn:active { transform: scale(0.98); }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-0 sm:p-4">

    <div id="app" class="w-full max-w-2xl bg-white sm:rounded-3xl shadow-2xl min-h-screen sm:min-h-[auto] flex flex-col relative overflow-hidden">
        </div>

    <script>
        const allScenarios = [
            // BASIC SCENARIOS
            { title: "The Startup Project", situation: "You've spent two months on the logo and marketing, but haven't proven the core code works. The core code is the hardest part.", choices: [{ text: "Stop, build 'kill criteria' for the core code, and test immediately.", correct: true, feedback: "Tackling the hardest part first (the monkey) prevents wasting time on the easy stuff (the pedestal)." }, { text: "Keep perfecting the logo so management sees visual progress.", correct: false, feedback: "This creates an illusion of progress while ignoring the fatal risk." }, { text: "Abandon it now because the core code seems too stressful.", correct: false, feedback: "This is emotional quitting without actually testing if it's solvable." }]},
            { title: "The Tanking Stock", situation: "You bought at $50, it's now $20. You need cash for a house. Another stock you own has doubled.", choices: [{ text: "Sell the $20 stock to fund the house.", correct: true, feedback: "Ignore sunk costs. Focus on the best use of your capital today." }, { text: "Sell the winning stock to lock in gains and hold the loser.", correct: false, feedback: "This is the 'disposition effect'—holding losers to avoid the pain of a loss." }, { text: "Double down on the $20 stock to lower your average cost.", correct: false, feedback: "This is an escalation of commitment regardless of the company's future." }]},
            { title: "The Blizzard Concert", situation: "You paid $100 for a non-refundable ticket. There's a dangerous blizzard and you're sick.", choices: [{ text: "Stay home and rest.", correct: true, feedback: "The money is gone regardless. Don't add physical misery to financial loss." }, { text: "Drive through the blizzard to get your money's worth.", correct: false, feedback: "You're risking your life to justify a cost that is already sunk." }, { text: "Go but complain the whole time.", correct: false, feedback: "This ruins the experience for everyone while recovering $0." }]},
            { title: "The Dead-End Job", situation: "Three years in, no promotions, no growth. It's a 'Cul-de-Sac.'", choices: [{ text: "Acknowledge the dead end and start looking for a new path.", correct: true, feedback: "Quitting a Cul-de-Sac frees up resources for a path where you can win." }, { text: "Keep your head down and hope loyalty is eventually rewarded.", correct: false, feedback: "Loyalty in a dead end is just an opportunity cost." }, { text: "Quit in a rage today without any plan.", correct: false, feedback: "Quitting should be strategic, not purely emotional and planless." }]},
            { title: "The Fading Romance", situation: "Two years in, you want different things and you're unhappy.", choices: [{ text: "End it now so both can find aligned partners.", correct: true, feedback: "Staying for 'time invested' is a classic sunk cost trap." }, { text: "Stay because you've already put so much into it.", correct: false, feedback: "Invested time cannot be recovered; don't waste more of it." }, { text: "Stay but try to manipulate their core personality.", correct: false, feedback: "This adds toxicity to a sunk cost error." }]},
            { title: "The Grueling Certification", situation: "You're in a hard phase of a coding bootcamp. It feels terrible.", choices: [{ text: "Push through the pain; this is 'The Dip'.", correct: true, feedback: "The Dip is the barrier that creates value by keeping competitors out." }, { text: "Quit and start something 'fun and easy' like design.", correct: false, feedback: "This makes you a serial quitter who never reaches mastery." }, { text: "Stick with it but only do the easy tutorials.", correct: false, feedback: "You'll stay average and be ignored by the market." }]},
            { title: "The Failing Side Hustle", situation: "6 months in, you have 12 customers. Your 'kill criteria' was 100.", choices: [{ text: "Honor your plan and shut the business down.", correct: true, feedback: "Kill criteria prevent the emotional escalation of commitment." }, { text: "Spend $5,000 more on marketing to 'fix' it.", correct: false, feedback: "You're moving the goalposts to avoid admitting failure." }, { text: "Pivot the entire model overnight without research.", correct: false, feedback: "Random changes are just a way to delay the inevitable." }]},
            { title: "The Boring Book", situation: "100 pages into a 500-page book. It's unhelpful and boring.", choices: [{ text: "Close it permanently and read something better.", correct: true, feedback: "Time is your most valuable asset. Don't waste it on low-ROI tasks." }, { text: "Force yourself to finish because you 'never leave a book unfinished'.", correct: false, feedback: "Finishing a bad book is throwing good hours after bad hours." }, { text: "Skim it just to say you read it.", correct: false, feedback: "This is status-seeking that still wastes your time." }]},
            { title: "The Legacy Software", situation: "Old system is clunky. New one is better but migration takes an annoying week.", choices: [{ text: "Endure the week of work for long-term efficiency.", correct: true, feedback: "Absorb short-term friction to reap long-term leverage." }, { text: "Keep the old one because change is uncomfortable.", correct: false, feedback: "Status quo bias leads to long-term stagnation." }, { text: "Let employees choose which one to use.", correct: false, feedback: "This creates a fragmented, inefficient mess." }]},
            { title: "The Passion Project", situation: "You're agonizing over shutting it down. Your identity is wrapped in it.", choices: [{ text: "Consult an objective mentor for the hard truth.", correct: true, feedback: "Outside perspectives cut through the endowment effect." }, { text: "Trust your gut and keep funding it.", correct: false, feedback: "Your 'gut' is biased by your ego and past investment." }, { text: "Ask agreeable friends for their opinion.", correct: false, feedback: "They will likely give you 'don't give up' platitudes." }]},

            // INTERMEDIATE SCENARIOS
            { title: "The Timeline Trap", situation: "Lead dev says 6 weeks (best case). You need to promise a client a date.", choices: [{ text: "Use the average of similar past projects as your baseline.", correct: true, feedback: "The 'Outside View' is more accurate than the optimistic 'Inside View'." }, { text: "Add a 20% buffer to the 6-week estimate.", correct: false, feedback: "You're still anchored to an optimistic best-case scenario." }, { text: "Micromanage daily to hit every milestone.", correct: false, feedback: "Management doesn't change the statistical reality of delays." }]},
            { title: "The Stalled Stock", situation: "Stock dropped from $100 to $60. You need cash for a new, better opportunity.", choices: [{ text: "Sell the $60 stock immediately.", correct: true, feedback: "Current price is objective reality; original price is a ghost." }, { text: "Hold until it gets back to $100 to break even.", correct: false, feedback: "The market doesn't know or care what you paid for it." }, { text: "Buy more at $60 to lower your average cost.", correct: false, feedback: "This is doubling down on a loser based on price, not value." }]},
            { title: "The Golden Goose", situation: "One platform gives 90% of leads. It's easy and profitable.", choices: [{ text: "Divert a small budget to test unproven new platforms.", correct: true, feedback: "The Explore-Exploit trade-off requires testing to avoid fragility." }, { text: "Put 100% of the budget into the proven winner.", correct: false, feedback: "This makes you highly vulnerable to market shifts." }, { text: "Completely overhaul strategy for the newest trend.", correct: false, feedback: "Abandoning a winner without a backup is reckless." }]},
            { title: "The Charismatic Candidate", situation: "Candidate A is magnetic but has a sparse track record. B is awkward but has top-tier data.", choices: [{ text: "Hire Candidate B based on the data.", correct: true, feedback: "Data is more predictive of success than a 30-minute interview." }, { text: "Trust your gut and hire Candidate A.", correct: false, feedback: "The 'Halo Effect' makes charisma look like competence." }, { text: "Give both a trial week.", correct: false, feedback: "One week is still a tiny, noisy sample size compared to years of data." }]},
            { title: "The Hostile Anchor", situation: "Seller asks $22k for a $15k car before you can speak.", choices: [{ text: "Reject the premise and threaten to walk away.", correct: true, feedback: "The only defense against an anchor is to clear the table." }, { text: "Counter with $12k.", correct: false, feedback: "Countering validates the anchor as a starting point." }, { text: "Argue why their math is wrong.", correct: false, feedback: "Arguing math still keeps you mentally stuck to their number." }]},
            { title: "The Lucky Gamble", situation: "Colleague made a rogue, risky bet and made the company a huge profit.", choices: [{ text: "Reprimand the colleague for a bad process.", correct: true, feedback: "A good outcome doesn't retroactively make a bad decision good." }, { text: "Praise and promote them for the win.", correct: false, feedback: "This is 'Outcome Bias' and encourages future reckless gambles." }, { text: "Take the money but tell them not to do it again.", correct: false, feedback: "Weak enforcement guarantees the behavior will repeat." }]},
            { title: "The Security Pitch", situation: "You need $100k for software that prevents a 10% risk of a $5M leak.", choices: [{ text: "Frame it as: 'We are leaving $5M exposed to theft'.", correct: true, feedback: "Loss Aversion makes people more motivated to avoid loss than achieve gain." }, { text: "Frame it as: 'We get a 90% chance of safety'.", correct: false, feedback: "Safety sounds nice, but it lacks the urgency of an exposed loss." }, { text: "Present neutral math and let the board decide.", correct: false, feedback: "Humans aren't purely rational; they are frame-dependent." }]},
            { title: "The Lost Cash", situation: "You lost $100 cash on the way to a $100 conference. You have a credit card.", choices: [{ text: "Buy the ticket and attend.", correct: true, feedback: "Money is fungible. The loss is general; it doesn't change the event's value." }, { text: "Skip the conference because the 'total cost' is now $200.", correct: false, feedback: "This is a Mental Accounting error; the $100 is a sunk loss." }, { text: "Buy a cheaper pass to balance the ledger.", correct: false, feedback: "Compromising the experience doesn't recover the lost $100." }]},
            { title: "The Mediocre Grind", situation: "Two years in a job where you learn nothing and there's no path up.", choices: [{ text: "Acknowledge the Cul-de-Sac and plan an exit.", correct: true, feedback: "Grit is a waste if there is no reward at the end of the struggle." }, { text: "Work harder to show your loyalty.", correct: false, feedback: "Effort without a path is just high-speed spinning in place." }, { text: "Quiet quit and collect the paycheck.", correct: false, feedback: "This wastes your prime years and kills your market value." }]},
            { title: "The Rare Danger", situation: "A plane crash is all over the news. You have a business trip scheduled.", choices: [{ text: "Book the flight; statistical safety hasn't changed.", correct: true, feedback: "Don't let the 'Availability Heuristic' override math." }, { text: "Drive 15 hours instead because safety is #1.", correct: false, feedback: "Driving is statistically much more dangerous than flying." }, { text: "Cancel the trip because 'the risk isn't worth it'.", correct: false, feedback: "You are reacting to a vivid story, not actual probability." }]},

            // EXPERT SCENARIOS
            { title: "The Doomed Pivot", situation: "Spent $4.5M on code. Amazon releases a better tool. It takes $500k to finish yours.", choices: [{ text: "Kill the project today and switch to Amazon.", correct: true, feedback: "The $4.5M is a ghost. Evaluate only the future expected value." }, { text: "Spend the last $500k to show the board you deliver.", correct: false, feedback: "This is pride masquerading as 'finishing the job'." }, { text: "Force devs to reuse the code for something else.", correct: false, feedback: "Forcing bad code into new work creates massive technical debt." }]},
            { title: "The Hostage Negotiation", situation: "Vendor asks $150k + 15% fee. Market is $60k. You're on a Friday deadline.", choices: [{ text: "State their number is a non-starter and refuse to counter.", correct: true, feedback: "You must break the anchor before beginning the negotiation." }, { text: "Counter at $90k.", correct: false, feedback: "You've already lost by allowing them to define the center of the range." }, { text: "Ask for an itemized breakdown.", correct: false, feedback: "They will just give you justified lies that keep you anchored." }]},
            { title: "The Charismatic Founder", situation: "Stanford grad, magnetic pitch, but AI startups have a 90% failure rate.", choices: [{ text: "Base decision on the 90% failure rate.", correct: true, feedback: "Don't ignore base rates just because the 'story' is compelling." }, { text: "Invest because she matches the 'unicorn' profile.", correct: false, feedback: "This is the Representativeness Heuristic—mistaking a story for data." }, { text: "Hedge by investing half.", correct: false, feedback: "If the odds are 90% failure, a half-bet is still a bad bet." }]},
            { title: "The Vegas Conference", situation: "Lost $1,500 gambling money. Ticket to conference is $1,500. Card is fine.", choices: [{ text: "Swipe the card and attend.", correct: true, feedback: "The lost money is a sunk loss to your total wealth, not the trip's budget." }, { text: "Skip because the trip is now 'too expensive'.", correct: false, feedback: "You're linking two independent financial events emotionally." }, { text: "Buy a restricted pass to save $1,000.", correct: false, feedback: "Saving $1k doesn't fix the $1,500 loss; it just limits your ROI." }]},
            { title: "The Cyber Panic", situation: "Competitor hacked. Media is screaming. Vendor offers a $2M specific fix.", choices: [{ text: "Consult an expert on your actual risk probability first.", correct: true, feedback: "The 'Availability Cascade' makes rare events feel inevitable." }, { text: "Buy the $2M package immediately to appease the board.", correct: false, feedback: "You're spending $2M to fix a headline, not a statistical risk." }, { text: "Buy a cheaper $500k 'decisive action' package.", correct: false, feedback: "This is 'security theater'—wasting money for an illusion of safety." }]},
            { title: "The Q4 Capital Crunch", situation: "Need $50k. TechCo is up $30k. PharmaCorp is down $25k but CEO says 'turnaround'.", choices: [{ text: "Sell the losing PharmaCorp stock.", correct: true, feedback: "Sell based on current value and future prospects, not past price." }, { text: "Sell TechCo to 'lock in gains'.", correct: false, feedback: "Selling winners and keeping losers is a recipe for a bad portfolio." }, { text: "Sell some of both to balance risk.", correct: false, feedback: "This is emotional hedging that ignores the underlying asset quality." }]},
            { title: "The Custom CRM", situation: "You spent 6 months coding it. It's buggy. Salesforce is better and cheaper.", choices: [{ text: "Scrap your code and switch today.", correct: true, feedback: "The Endowment Effect makes you overvalue things you built yourself." }, { text: "Hire a consultant to fix your code.", correct: false, feedback: "This is 'sunk cost' pride. Don't throw more money at a worse tool." }, { text: "Run both concurrently for six months.", correct: false, feedback: "This adds complexity and cost just to soothe your ego." }]},
            { title: "The Desperate Lawsuit", situation: "90% chance of $5M loss. Sure settlement of $4.2M. You have $4.5M bank.", choices: [{ text: "Accept the $4.2M sure loss to survive.", correct: true, feedback: "In the 'domain of losses,' we take bad risks. Don't gamble survival." }, { text: "Take it to the jury for the 10% chance to win.", correct: false, feedback: "A 90% risk of bankruptcy is mathematically catastrophic." }, { text: "Counter $1M just to stall.", correct: false, feedback: "Stalling in a losing case usually results in higher total damages." }]},
            { title: "The Healthcare Package", situation: "Plan A: 10% co-pay. Plan B: 90% covered. They are mathematically identical.", choices: [{ text: "Recognize they are identical and choose based on secondary factors.", correct: true, feedback: "Choice should be based on math, not the emotional 'Frame'." }, { text: "Choose Plan B because 'covered' feels safer.", correct: false, feedback: "You are being manipulated by positive framing." }, { text: "Choose Plan A because 'co-pay' sounds like flexibility.", correct: false, feedback: "You are being manipulated by autonomy framing." }]},
            { title: "The Sales Floor Fluke", situation: "Worst rep Dave had a huge month. You praised him. Next month, zero.", choices: [{ text: "Do nothing; he's returning to his mean.", correct: true, feedback: "Regression to the mean is a law of nature, not a result of your praise." }, { text: "Punish him for getting complacent.", correct: false, feedback: "You're punishing him for a statistical inevitability." }, { text: "Praise him again to find the 'hot hand'.", correct: false, feedback: "The 'hot hand' is often just a cluster in a random sequence." }]}
        ];

        let quizData = [];
        let currentIdx = 0;
        let score = 0;
        let selected = null;

        const app = document.getElementById('app');

        function init() {
            // Randomize and use all scenarios
            quizData = [...allScenarios].sort(() => Math.random() - 0.5);
            renderStart();
        }

        function renderStart() {
            app.innerHTML = `
                <div class="p-6 sm:p-12 flex flex-col items-center text-center fade-in">
                    <div class="w-20 h-20 bg-indigo-100 text-indigo-600 rounded-3xl flex items-center justify-center mb-6">
                        <i data-lucide="zap" class="w-10 h-10"></i>
                    </div>
                    <h1 class="text-3xl font-extrabold text-slate-900 mb-4 tracking-tight">The Sunk Cost Cutter</h1>
                    <p class="text-lg text-slate-600 mb-8 leading-relaxed max-w-md">Knowing when to walk away is the ultimate superpower, saving you years of wasted effort.</p>
                    
                    <div class="bg-indigo-50 p-6 rounded-2xl text-left mb-8 w-full border border-indigo-100">
                        <h2 class="font-bold text-indigo-900 mb-2 flex items-center">
                            <i data-lucide="lightbulb" class="w-5 h-5 mr-2"></i> The Mental Model
                        </h2>
                        <p class="text-indigo-800 text-sm leading-relaxed">
                            Decisions should be based on <strong>future potential</strong>, not past costs. If a path is a dead end, quit fast to redirect your energy toward something you can win.
                        </p>
                    </div>

                    <button onclick="start()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-2xl transition-all shadow-xl shadow-indigo-100 flex items-center justify-center group">
                        Start 30-Scenario Marathon
                        <i data-lucide="arrow-right" class="ml-2 w-5 h-5 group-hover:translate-x-1 transition-transform"></i>
                    </button>
                    <p class="mt-4 text-xs text-slate-400 font-medium">30 DRills • 5-10 MINUTES</p>
                </div>
            `;
            lucide.createIcons();
        }

        function start() {
            currentIdx = 0;
            score = 0;
            renderScenario();
        }

        function renderScenario() {
            const s = quizData[currentIdx];
            selected = null;
            app.innerHTML = `
                <div class="flex flex-col h-full fade-in">
                    <div class="px-4 sm:px-8 py-4 bg-slate-50 border-b flex justify-between items-center">
                        <span class="whitespace-nowrap text-xs sm:text-sm font-bold text-slate-500 uppercase tracking-wider">Scenraio ${currentIdx + 1}/${quizData.length}</span>
                        <span class="whitespace-nowrap text-xs sm:text-sm font-bold text-emerald-600 bg-emerald-50 px-3 py-1 rounded-full border border-emerald-100">Score: ${score}</span>
                    </div>

                    <div class="px-4 sm:px-8 py-6 overflow-y-auto custom-scrollbar flex-grow">
                        <h3 class="text-xl font-bold text-slate-900 mb-4">${s.title}</h3>
                        <div class="bg-slate-100 rounded-2xl p-5 mb-8 text-slate-700 leading-relaxed border-l-4 border-indigo-500">
                            "${s.situation}"
                        </div>

                        <div id="choices" class="space-y-3">
                            ${s.choices.map((c, i) => `
                                <button onclick="select(${i})" id="btn-${i}" class="choice-btn w-full text-left p-4 rounded-xl border-2 border-slate-100 hover:border-indigo-200 hover:bg-indigo-50 transition-all flex items-start group">
                                    <span class="w-6 h-6 rounded-lg bg-slate-100 text-slate-500 flex-shrink-0 mr-3 flex items-center justify-center text-xs font-bold group-hover:bg-indigo-100 group-hover:text-indigo-600">${String.fromCharCode(65+i)}</span>
                                    <span class="text-slate-700 font-medium text-sm sm:text-base">${c.text}</span>
                                </button>
                            `).join('')}
                        </div>

                        <div id="feedback" class="mt-6 hidden">
                            <div id="f-box" class="p-5 rounded-2xl mb-6 border">
                                <p id="f-text" class="text-sm font-medium leading-relaxed"></p>
                            </div>
                            <button onclick="next()" class="w-full bg-slate-900 text-white font-bold py-4 rounded-2xl flex items-center justify-center">
                                ${currentIdx === quizData.length - 1 ? 'See Results' : 'Next Scenario'}
                                <i data-lucide="chevron-right" class="ml-2 w-5 h-5"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `;
            lucide.createIcons();
        }

        function select(idx) {
            if (selected !== null) return;
            selected = idx;
            const s = quizData[currentIdx];
            const choice = s.choices[idx];
            const fArea = document.getElementById('feedback');
            const fBox = document.getElementById('f-box');
            const fText = document.getElementById('f-text');

            s.choices.forEach((c, i) => {
                const b = document.getElementById(`btn-${i}`);
                if (i === idx) {
                    b.classList.add(c.correct ? 'border-emerald-500' : 'border-rose-500');
                    b.classList.add(c.correct ? 'bg-emerald-50' : 'bg-rose-50');
                } else if (c.correct) {
                    b.classList.add('border-emerald-200');
                }
            });

            if (choice.correct) {
                score += 10;
                fBox.className = "p-5 rounded-2xl mb-6 bg-emerald-100 border-emerald-200 text-emerald-800";
                fText.innerHTML = `<strong>Correct!</strong> ${choice.feedback}`;
            } else {
                fBox.className = "p-5 rounded-2xl mb-6 bg-rose-100 border-rose-200 text-rose-800";
                fText.innerHTML = `<strong>Watch out!</strong> ${choice.feedback}`;
            }

            fArea.classList.remove('hidden');
            fArea.classList.add('fade-in');
            lucide.createIcons();
        }

        function next() {
            currentIdx++;
            if (currentIdx < quizData.length) renderScenario();
            else renderEnd();
        }

        function renderEnd() {
            const max = quizData.length * 10;
            const pct = (score / max) * 100;
            let rank = "Novice";
            if (pct >= 90) rank = "Grandmaster Strategist";
            else if (pct >= 70) rank = "Rational Executive";
            else if (pct >= 50) rank = "Survivalist";

            app.innerHTML = `
                <div class="p-6 sm:p-10 flex flex-col fade-in overflow-y-auto custom-scrollbar">
                    <div class="text-center mb-10">
                        <div class="w-20 h-20 bg-emerald-100 text-emerald-600 rounded-full flex items-center justify-center mx-auto mb-4">
                            <i data-lucide="award" class="w-10 h-10"></i>
                        </div>
                        <h2 class="text-3xl font-extrabold text-slate-900">Drill Complete!</h2>
                        <p class="text-slate-500 mt-2">Rank: <span class="text-indigo-600 font-bold">${rank}</span></p>
                        <div class="text-5xl font-black text-slate-900 mt-4">${score}<span class="text-xl text-slate-400">/${max}</span></div>
                    </div>

                    <div class="bg-slate-900 text-white p-6 rounded-3xl mb-8 shadow-xl">
                        <h3 class="font-bold mb-4 text-indigo-400 flex items-center"><i data-lucide="clipboard-list" class="mr-2 w-5 h-5"></i> Quick Takeaways</h3>
                        <ul class="space-y-4 text-xs sm:text-sm text-slate-300">
                            <li><strong>Ignore Sunk Costs:</strong> Past money/time is gone. Only look at future ROI.</li>
                            <li><strong>Set Kill Criteria:</strong> Decide what failure looks like <i>before</i> you start.</li>
                            <li><strong>Avoid Anchors:</strong> Don't let others define the starting point of a value discussion.</li>
                            <li><strong>Check the Base Rate:</strong> Statistics usually beat a "compelling story."</li>
                        </ul>
                    </div>

                    <button onclick="init()" class="w-full bg-slate-100 hover:bg-slate-200 text-slate-900 font-bold py-4 rounded-2xl transition-all flex items-center justify-center border border-slate-200">
                        <i data-lucide="rotate-ccw" class="mr-2 w-5 h-5"></i> Restart Marathon
                    </button>
                </div>
            `;
            lucide.createIcons();
        }

        init();
    </script>
</body>
</html>
